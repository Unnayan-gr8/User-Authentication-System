<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-10px);
            }
            40%, 80% {
                transform: translateX(10px);
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.2s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        .message {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 1.8s ease-in-out;
        }

        .form-group label {
            display: block;
            color: #555555;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            animation: shake 0.3s ease-in-out;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            animation: fadeIn 2.2s ease-in-out;
        }

        .button-group button {
            width: 48%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .button-group .new-user {
            background-color: #28a745;
        }

        .button-group .new-user:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        .button-group button[type="submit"] {
            background-color: #007bff;
        }

        .button-group button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .button-group .new-user a {
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .button-group .new-user a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if message != None %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <h2>Login</h2>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="forgot-password">
                <a href="/password">Forgotten Password?</a>
            </div>
            <div class="button-group">
                <button type="button" class="new-user"><a href="/create">New User</a></button>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
